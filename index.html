<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بحث عن الهواتف</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
 /* 🌞 الوضع الفاتح */
   div.fw-bold {
    color: #222 !important;
    transition: color 0.3s ease;
   }
   div.text-muted {
    color: #6c757d !important; /* الرمادي الافتراضي في Bootstrap */
    transition: color 0.3s ease;
   }
   footer.text-muted {
    color: #6c757d !important;
    transition: color 0.3s ease;
   }
   /* 🌙 الوضع الداكن */
   body.dark-mode div.fw-bold {
    color: #f8f9fa !important;
   }

   body.dark-mode div.text-muted {
    color: #b0b0b0 !important;
   }

   body.dark-mode footer.text-muted {
    color: #b0b0b0 !important;
   }

   /* 📱 جميع تعديلات الهاتف مجمعة في كتلة واحدة */
   @media (max-width: 576px) {
    /* شبكة النتائج */
    .results-grid {
     grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)) !important;
     gap: 0.4rem !important;
    }

    /* شكل عناصر النتائج */
    .result-item {
     padding: 0.5rem !important;
     border-radius: 10px !important;
    }

    /* الصور داخل النتائج */
    .result-thumb {
     width: 64px;
     height: 64px;
    }

    .phone-thumb {
     height: 120px;
    }

    /* اللودر */
    .phone {
     width: 140px;
     height: 260px;
     border-radius: 20px;
    }

    .loading-text {
     font-size: 1rem;
     margin-top: 12px;
    }

    /* زر البحث */
    #searchBtn {
     width: 100%;
     font-size: 1rem;
     padding: 10px;
    }

    #query {
     font-size: 0.95rem;
    }

    /* زر تبديل الثيم */
    #themeToggle {
     width: 44px;
     height: 44px;
     bottom: 14px;
     right: 14px;
    }
   }
   /* 📱 تحسين عرض بطاقات المواصفات داخل المودال على الشاشات الصغيرة */
   .specs-card {
    background: rgba(var(--bs-primary-rgb), 0.1) !important;
   }
   body.dark-mode .specs-card .text-muted {
    color: #ccc !important;
   }

   @media (max-width: 576px) {
    .result-thumb {
     width: 55px !important;
     height: 55px !important;
    }

    .result-item .fw-bold {
     font-size: 0.8rem !important;
     line-height: 1.1;
    }

    .result-item .text-muted {
     font-size: 0.7rem !important;
    }
   }

   /* 💻 على الشاشات الكبيرة يبقى التصميم الطبيعي كما هو */
   @media (min-width: 577px) {
    .results-grid {
     grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
     gap: 1rem;
    }
   }
   /* إدخال تجاوب لواجهة النتائج */
   @media (max-width: 768px) {
    .result-item {
     padding: 0.75rem;
    }
    .result-thumb {
     width: 70px !important;
     height: 70px !important;
    }
    .results-grid {
     grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
     gap: 0.75rem;
    }
   }
   /* تحسين عرض المودال على الشاشات الصغيرة */
   @media (max-width: 768px) {
    .modal-dialog {
     margin: 0;
     width: 100%;
     max-width: none;
     height: 100%;
    }
    .modal-content {
     height: 100%;
     border-radius: 0 !important;
    }
    #specModal .modal-body {
     padding: 1rem;
     overflow-y: auto;
    }
    #specModal img {
     max-height: 180px !important;
    }
    .nav-tabs {
     flex-wrap: wrap;
     font-size: 0.9rem;
    }
    .nav-tabs .nav-link {
     flex: 1 0 45%;
     text-align: center;
     margin-bottom: 6px;
    }
   }
   /* جعل الجداول داخل المودال قابلة للتمرير */
   #specModal table {
    display: block;
    width: 100%;
    overflow-x: auto;
    white-space: nowrap;
   }
   /* تحسين SweetAlert2 ليكون متجاوبًا */
   .swal2-popup {
    font-size: 0.95rem !important;
    width: min(90%, 400px) !important;
    border-radius: 16px !important;
   }
   .swal2-title {
    font-size: 1.2rem !important;
   }
   .swal2-html-container {
    font-size: 0.95rem !important;
   }
   body.loading {
    overflow: hidden;
   }
   body.loading #loader {
    opacity: 1 !important;
    visibility: visible !important;
   }
   .loader-overlay {
    position: fixed;
    inset: 0;
    background: #2aa53e6b;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition:
     opacity 0.8s ease,
     visibility 0.8s ease;
    color: white;
    font-family: "Cairo", sans-serif;
   }

   .loader-overlay.hidden {
    opacity: 0;
    visibility: hidden;
   }

   .phone {
    width: 190px;
    height: 360px;
    border-radius: 28px;
    background: linear-gradient(145deg, #0b0b0b, #1e1e1e);
    position: relative;
    border: 3px solid rgba(100, 100, 100, 0.3);
    box-shadow:
     0 25px 60px rgba(0, 0, 0, 0.6),
     inset 0 0 20px rgba(255, 255, 255, 0.05);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
   }

   .phone::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(120deg, transparent 40%, rgba(255, 255, 255, 0.15) 50%, transparent 60%);
    animation: shine 3s infinite linear;
    pointer-events: none;
   }

   @keyframes shine {
    0% {
     transform: translateX(-100%);
    }
    100% {
     transform: translateX(100%);
    }
   }

   .phone::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 28px;
    box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
   }

   .speaker {
    position: absolute;
    top: 14px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 6px;
    background: #181818;
    border-radius: 4px;
   }

   .camera {
    position: absolute;
    top: 10px;
    right: 14px;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: radial-gradient(circle, #00ffcc 0%, #003333 80%);
    box-shadow: 0 0 10px #00ffcc;
    animation: camBlink 2.5s infinite;
   }

   @keyframes camBlink {
    0%,
    100% {
     opacity: 0.4;
    }
    50% {
     opacity: 1;
    }
   }

   .battery {
    width: 60px;
    height: 100px;
    background: #111;
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    position: relative;
    overflow: hidden;
   }

   .battery::after {
    content: "";
    position: absolute;
    top: -8px;
    left: 50%;
    transform: translateX(-50%);
    width: 20px;
    height: 6px;
    background: #333;
    border-radius: 3px;
   }

   .battery-level {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 20%;
    background: linear-gradient(to top, #00ff55, #66ff99);
    animation: fillBattery 2.5s infinite ease-in-out;
    box-shadow: 0 0 12px #00ff55;
   }

   @keyframes fillBattery {
    0% {
     height: 20%;
    }
    50% {
     height: 95%;
    }
    100% {
     height: 20%;
    }
   }

   .cable {
    position: absolute;
    bottom: -80px;
    left: 50%;
    transform: translateX(-50%);
    width: 4px;
    height: 80px;
    background: linear-gradient(to bottom, #fff, #a884ff);
    box-shadow: 0 0 10px #a884ff;
   }

   .cable::before {
    content: "";
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 14px;
    height: 10px;
    background: #fff;
    border-radius: 3px;
   }

   .loading-text {
    margin-top: 20px;
    font-size: 1.2rem;
    font-weight: 500;
    letter-spacing: 1px;
    animation: fadeText 1.5s infinite ease-in-out;
   }

   @keyframes fadeText {
    0%,
    100% {
     opacity: 0.4;
    }
    50% {
     opacity: 1;
    }
   }

   :root {
    --bg-light: #f5f8ff;
    --text-light: #000;
    --card-bg-light: #ffffff;
    --bg-dark: #0f0f11;
    --text-dark: #e1e1e1;
    --card-bg-dark: rgba(255, 255, 255, 0.03);
    --accent: #0d6efd;
   }

   body {
    padding: 20px;
    background: var(--bg-light);
    color: var(--text-light);
    transition:
     background 0.5s ease,
     color 0.5s ease;
    min-height: 100vh;
   }

   body.dark-mode {
    background: var(--bg-dark);
    color: var(--text-dark);
   }

   .brand {
    font-weight: 700;
    color: var(--accent);
   }
   .phone-thumb {
    width: 100%;
    height: 150px;
    object-fit: contain;
    border-radius: 10px;
    background: #f8f9fa;
   }
   .specs-container {
    max-height: 60vh;
    overflow: auto;
   }

   .card {
    background: var(--card-bg-light);
    transition:
     background 0.5s ease,
     color 0.5s ease,
     box-shadow 0.4s ease;
   }
   body.dark-mode .card {
    background: var(--card-bg-dark);
    box-shadow: 0 2px 10px rgba(255, 255, 255, 0.03);
   }

   /* Grid & list */
   .results-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 1rem;
    padding: 1rem;
    transition: all 0.4s ease;
   }
   .results-list {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    padding: 1rem;
    transition: all 0.4s ease;
   }
   .result-item {
    background: var(--card-bg-light);
    border-radius: 15px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    transition:
     transform 0.25s ease,
     background 0.4s ease;
    cursor: pointer;
    overflow: hidden;
    padding: 1rem;
    text-align: center;
   }
   body.dark-mode .result-item {
    background: var(--card-bg-dark);
    box-shadow: 0 2px 8px rgba(255, 255, 255, 0.03);
   }
   .result-item.d-flex {
    display: flex;
    align-items: center;
   }
   .result-item:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
   }
   .result-thumb {
    width: 90px;
    height: 90px;
    object-fit: contain;
    margin-bottom: 10px;
    transition: filter 0.3s;
   }
   body.dark-mode .result-thumb {
    filter: brightness(0.9);
   }
   .result-item .fw-bold {
    color: var(--accent);
    font-size: 1rem;
   }
   .result-item .text-muted {
    /*  color: #6c757d;*/
    font-size: 0.85rem;
    --bs-text-opacity: 1;
    color: var(--bs-secondary-color) !important;
   }

   /* Modal */
   #specModal .modal-content {
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
   }
   #specModal .modal-header {
    background: linear-gradient(135deg, #007bff, #6610f2);
    color: #fff;
    border-bottom: none;
   }
   #specModal .modal-title {
    font-weight: 700;
    font-size: 1.2rem;
   }
   #specModal .modal-body {
    background: #f9fafb;
    padding: 1.5rem;
    transition: background 0.4s ease;
   }
   body.dark-mode #specModal .modal-body {
    background: #121212;
    color: #eee;
   }
   #specModal table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1rem;
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    transition: background 0.4s ease;
   }
   body.dark-mode #specModal table {
    background: #1b1b1b;
    color: #ddd;
   }

   /* Floating theme button */
   #themeToggle {
    position: fixed;
    bottom: 20px;
    right: 20px; /* في الزاوية اليمنى كما طلبت سابقاً */
    z-index: 3000;
    width: 52px;
    height: 52px;
    border-radius: 50%;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #0d6efd, #66a7ff);
    color: #fff;
    border: none;
    box-shadow: 0 8px 24px rgba(13, 110, 253, 0.18);
    cursor: pointer;
    transition:
     transform 0.2s ease,
     opacity 0.2s ease;
   }
   #themeToggle:hover {
    transform: scale(1.08);
   }

   /* fade transition wrapper */
   .page-fade {
    transition: opacity 0.45s ease;
   }
   .page-fade.fade-out {
    opacity: 0.35;
   }
   .d-flex {
    display: flex !important
;
    flex-direction: row;
    align-items: flex-end;
   }

<body>

<!-- 🔍 مربع البحث -->
<div class="search-modal-box" role="dialog" aria-modal="true">
  <form id="searchForm" class="search-form text-center">
      <p class="message mt-2">اكتب كلمة البحث ثم اضغط زر البحث أو <em>Enter</em></p>
    <input type="search" class="search-field mb-3" id="phoneInput" name="s" placeholder="ابحث عن اسم الهاتف..." required>
    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">🔍 بحث</button>
  </form>
</div>

<!-- 📦 نتائج البحث -->
<div class="container">
  <div id="result"></div>
</div>

<!-- 🟢 Bootstrap Modal لعرض المواصفات -->
<div class="modal fade" id="specsModal" tabindex="-1" aria-labelledby="specsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content shadow-lg rounded-4">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="modalTitle">تفاصيل الهاتف</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="إغلاق"></button>
      </div>
      <div class="modal-body" id="specsModalBody">
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-3 text-muted">جاري التحميل...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
async function getDetails(url, phoneImg) {
  const modalBody = document.getElementById("specsModalBody");
  modalBody.innerHTML = `<div class='alert alert-info text-center'>📱 جاري جلب المواصفات...</div>`;

  try {
    const res = await fetch(`/api/details?url=${encodeURIComponent(url)}`);
    const data = await res.json();

    if (data.error) {
      modalBody.innerHTML = `<div class='alert alert-danger text-center'>❌ ${data.error}</div>`;
      return;
    }

    const sections = {
      "نظرة عامة": ["الإصدار","الماركة","الاسم","النوع","الخامة"],
      "السعر": ["السعر","Price","الأسعار"],
      "النظام": ["نظام التشغيل","الواجهة","الإصدار"],
      "الشاشة": ["الشاشة","النوع","الدقة","السطوع","معدل التحديث"],
      "الذاكرة": ["الذاكرة","التخزين","SD","الرام"],
      "الأبعاد": ["الأبعاد","الوزن","الحجم"],
      "الكاميرا": ["الكاميرا","الخلفية","الأمامية","الفيديو"],
     // "البطارية": ["البطارية","الشحن","السعة"],
      "الصوت": ["الصوت","سماعات","جاك"],
      "أخرى": []
    };

    const icons = {
      "نظرة عامة": "📋", "السعر": "💰", "النظام": "⚙️", "الشاشة": "📱",
      "الذاكرة": "💾", "الأبعاد": "📏", "الكاميرا": "📸", "البطارية": "🔋",
      "الصوت": "🔈", "أخرى": "📎"
    };

    // تجميع البيانات حسب الأقسام
    const grouped = {};
    for(const [key,val] of Object.entries(data.specs)){
      let found=false;
      for(const [section,keywords] of Object.entries(sections)){
        if(keywords.some(k=>key.includes(k))){
          (grouped[section]??=[]).push({key,val});
          found=true;
          break;
        }
      }
      if(!found) (grouped["أخرى"]??=[]).push({key,val});
    }

    const tabs = Object.keys(sections);
    const navTabs = tabs.map((tab,i)=>`
      <li class="nav-item" role="presentation">
        <button class="nav-link ${i===0?"active":""}" id="tab-${i}" data-bs-toggle="tab" data-bs-target="#content-${i}" type="button" role="tab">
          ${icons[tab]} ${tab}
        </button>
      </li>`).join("");

    const tabContents = tabs.map((tab,i)=>{
      if(tab === "نظرة عامة") {
        const mainImage = phoneImg || data.img || 'https://telfonak.com/wp-content/uploads/2023/12/huawei-y9-prime-2019.webp';

        return `
<div class="tab-pane fade show active" id="content-${i}" role="tabpanel">
  <div class="d-flex flex-column flex-lg-row align-items-center gap-4">

    <!-- الصورة -->
    <div class="text-center flex-shrink-0">
      <div class="aps-main-image mb-3">
        <img fetchpriority="high" class="aps-image-zoom rounded shadow-sm" 
             src="${mainImage}" 
             style="width:100%; max-width:400px;" 
             alt="${data.title}">
        <div class="aps-img-loader"><span class="aps-loader"></span></div>
      </div>
      <h4 class="fw-bold mt-2">${data.title}</h4>
    </div>

    <!-- البطاقات -->
    <div class="flex-grow-1 w-100">
      <div class="row g-3 justify-content-start">
        ${[
{ 
  
  key:"الشاشة", 
  val:(() => {
    const screenRaw = data.specs["الشاشة"] || "غير محددة";

    if (screenRaw === "غير محددة") return screenRaw;

    // 🔍 استخراج نوع الشاشة
    const typeMatch = screenRaw.match(/(IPS\s*LCD|AMOLED|OLED|Super\s*AMOLED|LTPO|PLS|TFT)/i);
    const type = typeMatch ? typeMatch[0].replace(/\s+/g, " ").trim().toUpperCase() : "";

    // 🔍 استخراج الحجم بالبوصة
    const sizeMatch = screenRaw.match(/(\d+(\.\d+)?)\s*(بوصة|بوصه|inch|")/i);
    const size = sizeMatch ? `${sizeMatch[1]} بوصة` : "";

    // 🔍 استخراج الدقة
    let res = "";
    if (/FHD/i.test(screenRaw)) res = "بدقة FHD+";
    else if (/HD\+/i.test(screenRaw)) res = "بدقة HD+";
    else if (/QHD/i.test(screenRaw)) res = "بدقة QHD+";
    else if (/UHD|4K/i.test(screenRaw)) res = "بدقة 4K";
    else {
      const resMatch = screenRaw.match(/(\d{3,4})\s*[x×]\s*(\d{3,4})/i);
      if (resMatch) {
        const width = Math.max(resMatch[1], resMatch[2]);
        res = width >= 2000 ? "بدقة FHD+" : "بدقة HD+";
      }
    }

    // 📱 تركيب النتيجة النهائية
    if (type || size || res) {
      return `${type}${type && size ? " بحجم " : ""}${size}${(type || size) && res ? " " : ""}${res}`.trim();
    } else {
      return screenRaw;
    }
  })(),
  icon:"aps-icon-mobile" 
},

          
          { key:"المعالج", val:data.specs["المعالج"]||"غير محدد", icon:"aps-icon-cpu" },
 { key:"الكاميرات", 
  val:(() => {
    const backRaw = data.specs["كاميرا خلفية"] || data.specs["الكاميرا الخلفية"] || "";
    const frontRaw = data.specs["كاميرا امامية"] || data.specs["الكاميرا الأمامية"] || "";

  const extractMP = (text) => {
  const matches = text.match(/(\d+)\s*(?:ميجا|م\.ب)/g); // فقط الأرقام المتبوعة بميجا أو م.ب
  if (!matches) return "غير محددة";
  const clean = matches.map(m => m.replace(/\D/g, "")); // نحذف أي حروف ونحتفظ بالأرقام فقط
  return clean.join("+") + " م.ب";
};


    const back = extractMP(backRaw);
    const front = extractMP(frontRaw);

    if(back !== "غير محددة" && front !== "غير محددة") {
      return `خلفية ${back} / أمامية ${front}`;
    } else if(back !== "غير محددة") {
      return `خلفية ${back}`;
    } else if(front !== "غير محددة") {
      return `أمامية ${front}`;
    } else {
      return "غير محددة";
    }
  })(),
  icon:"aps-icon-camera" 
},

{
  key: "الذاكرة + الرام",
  val: (() => {
    // 🔍 البحث عن المفاتيح المحتملة للذاكرة والرام
    const storageKey = Object.keys(data.specs).find(k => /ذاكرة|تخزين|داخلية/i.test(k)) || "";
    const ramKey = Object.keys(data.specs).find(k => /رام|الرامات|عشوائية/i.test(k)) || "";

    const storage = storageKey ? data.specs[storageKey].replace(/\s*\.\s*$/, "") : "";
    const ram = ramKey ? data.specs[ramKey].replace(/\s*\.\s*$/, "") : "";

    if (storage && ram) return `${storage} + ${ram}`;
    else if (storage) return storage;
    else if (ram) return ram;
    else return "غير محددة";
  })(),
  icon: "aps-icon-hdd"
},

{ key:"نظام التشغيل", val:data.specs["نظام التشغيل"]||"غير محدد", icon:"aps-icon-code" },
{
  key: "البطارية",
  val: (() => {
    // 🔋 جلب القيم مباشرة من الموقع
    const capacity = data.specs["سعة البطارية"] || data.specs["Battery Capacity"] || "";
    const charging = data.specs["قدرة الشحن"] || data.specs["الشحن"] || "";

    if (!capacity && !charging) return "غير محددة";

    // ⚙️ تنظيف النصوص قليلاً
    const capClean = capacity.replace(/ملي|مللي|mAh/gi, "").trim().replace(/\.+$/, "") + " م.أ";
    const chargeClean = charging.replace(/واط|W/gi, "").trim().replace(/\.+$/, "") + " واط";

    // 🧩 دمج الناتج بشكل منسق
    if (capacity && charging) return `${capClean} / ${chargeClean}`;
    if (capacity) return capClean;
    if (charging) return chargeClean;
    return "غير محددة";
  })(),
  icon: "aps-icon-battery"
},
        ].map(item => `
          <div class="col-12 col-md-6">
            <div class="aps-feature-card">
              <div class="aps-list-icon ${item.icon}"></div>
              <div class="aps-feature-info text-center mt-2">
                <strong>${item.key}</strong><br>
                <span>${item.val}</span>
              </div>
            </div>
          </div>`).join("")}
      </div>
    </div>

  </div>
</div>`;
      }

      if(tab==="السعر"){
        const priceVal = grouped["السعر"]?.[0]?.val || "غير متوفر";
        return `<div class="tab-pane fade" id="content-${i}" role="tabpanel">
          <div class="card border-success text-center shadow-sm p-4 bg-light">
            <h4 class="text-success fw-bold mb-3">💰 السعر</h4>
            <p class="fs-4 text-success">${priceVal}</p>
          </div>
        </div>`;
      }

      const sectionItems = grouped[tab]?.length
        ? grouped[tab].map(item=>`<li class="list-group-item d-flex justify-content-between align-items-center"><strong>${item.key}</strong><span>${item.val}</span></li>`).join("")
        : "<li class='list-group-item text-center text-muted'>❌ لا توجد بيانات متاحة.</li>";

      return `<div class="tab-pane fade" id="content-${i}" role="tabpanel"><ul class="list-group list-group-flush">${sectionItems}</ul></div>`;
    }).join("");

    modalBody.innerHTML = `
      <ul class="nav nav-tabs justify-content-center flex-wrap" id="specTabs" role="tablist">${navTabs}</ul>
      <div class="tab-content p-3 border border-top-0 rounded-bottom bg-light mt-1" id="specTabsContent">${tabContents}</div>
      <a href="${data.source}" target="_blank" class="btn btn-outline-primary mt-3 w-100 fw-bold">🌐 عرض على موقع المصدر</a>
    `;

    new bootstrap.Modal(document.getElementById('specsModal')).show();
  } catch(err){
    console.error(err);
    modalBody.innerHTML = `<div class='alert alert-danger text-center'>⚠️ حدث خطأ أثناء جلب البيانات.</div>`;
  }
}

</script>

<script>
const form = document.getElementById("searchForm");
const input = document.getElementById("phoneInput");
const resultDiv = document.getElementById("result");

form.addEventListener("submit", async(e)=>{
  e.preventDefault();
  const phone = input.value.trim();
  if(!phone) return;
  resultDiv.innerHTML = `<div class='alert alert-info'>🔍 جاري البحث عن "${phone}"...</div>`;

  try{
    const res = await fetch(`/api/${encodeURIComponent(phone)}`);
    const data = await res.json();
    if(data.error){ resultDiv.innerHTML = `<div class='alert alert-danger'>❌ ${data.error}</div>`; return; }

 if(!data.mode || data.mode==="list"){
  let cards="<div class='row'>";
  for(const item of data.results){
    cards+=`
    <div class="col-12 col-sm-6 col-md-4 mb-4">
      <div class="card phone-card shadow h-100" data-url="${item.link}" data-img="${item.img||''}" style="cursor:pointer;">
        ${item.img?`<img src="${item.img}" class="card-img-top" alt="${item.title}">`:""}
        <div class="card-body d-flex flex-column">
          <h6 class="card-title">${item.title}</h6>
          <p class="text-muted mb-2">
            <strong>المعالج:</strong>
            <span class="chipset-badge" data-tooltip="${item.chipsetTooltip||`المعالج ${item.chipset||'غير معروف'} — اضغط لعرض مزيد من التفاصيل.`}">${item.chipset||"غير محدد"}</span>
          </p>
          ${item.model ? `<p class="mb-2"><span class="model-badge">الموديل/الطراز: ${item.model}</span></p>` : ""}
        </div>
      </div>
    </div>`;
  }
  cards+="</div>";
  resultDiv.innerHTML = cards;
}

    else if(data.mode==="details"){
      let specsHtml="";
      for(const [key,val] of Object.entries(data.specs)) specsHtml+=`<li><strong>${key}:</strong> ${val}</li>`;
      resultDiv.innerHTML = `
      <div class="card shadow mt-4">
        ${data.img?`<img src="${data.img}" class="card-img-top" style="height:300px;object-fit:cover;">`:""}
        <div class="card-body">
          <h4>${data.title}</h4>
          <ul>${specsHtml}</ul>
          <a href="${data.source}" target="_blank" class="btn btn-outline-primary mt-2">عرض على موقع المصدر</a>
        </div>
      </div>`;
    }
  } catch(err){
    resultDiv.innerHTML = `<div class='alert alert-danger'>⚠️ حدث خطأ أثناء جلب البيانات.</div>`;
  }
});

// 🧠 التلميحات
document.addEventListener("click",(e)=>{
  const badge=e.target.closest(".chipset-badge");
  if(!badge) return;
  const tooltipText = badge.getAttribute("data-tooltip");
  if(!tooltipText) return;
  document.querySelectorAll(".tooltip-popup").forEach(el=>el.remove());
  const tooltip = document.createElement("div");
  tooltip.className="tooltip-popup";
  tooltip.textContent=tooltipText;
  document.body.appendChild(tooltip);
  const rect = badge.getBoundingClientRect();
  tooltip.style.top=`${rect.bottom + window.scrollY + 10}px`;
  tooltip.style.left=`${rect.left + window.scrollX}px`;
  const closeTooltip=(ev)=>{if(!tooltip.contains(ev.target)&&ev.target!==badge){tooltip.remove();document.removeEventListener("click",closeTooltip);}};
  setTimeout(()=>document.addEventListener("click",closeTooltip),10);
});
document.addEventListener("mouseover",(e)=>{
  const badge=e.target.closest(".chipset-badge");
  if(!badge) return;
  const tooltipText = badge.getAttribute("data-tooltip");
  if(!tooltipText) return;
  if(badge.dataset.tooltipOpen==="true") return;
  badge.dataset.tooltipOpen="true";
  const tooltip = document.createElement("div");
  tooltip.className="tooltip-popup";
  tooltip.textContent=tooltipText;
  document.body.appendChild(tooltip);
  const rect = badge.getBoundingClientRect();
  tooltip.style.top=`${rect.bottom + window.scrollY + 10}px`;
  tooltip.style.left=`${rect.left + window.scrollX}px`;
  badge.addEventListener("mouseleave",()=>{tooltip.remove();badge.dataset.tooltipOpen="false";},{once:true});
});

// 🟢 فتح مودال المواصفات بالصورة من بطاقة البحث
// الضغط على البطاقة نفسها
resultDiv.addEventListener("click",(e)=>{
const card = e.target.closest(".phone-card");
  if(!card) return;
  getDetails(card.dataset.url, card.dataset.img);
});


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
